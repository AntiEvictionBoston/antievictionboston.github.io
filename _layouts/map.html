<!DOCTYPE html>
<html>

  {% include head.html %}
  
  <body class="layout-map">
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : 'your-app-id',
          xfbml      : true,
          version    : 'v2.5'
        });
      };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    {% include header.html %}

    <div class="page-content">
      <div id="{{ page.map_id }}"></div>

      <!-- for production -->
      <!-- <script src="https://cdn.rawgit.com/AntiEvictionBoston/utility/ee9f2e2bed3956face2462bbeb86bb1b419e97b0/east_boston.js"></script> -->
      <!-- for testing (updates more quickly, but will be throttled on the real site) -->
      <script src="https://rawgit.com/AntiEvictionBoston/utility/master/maps.js"></script>
            
    </div>

    {% include footer-scripts.html %}
    
  </body>

</html>
